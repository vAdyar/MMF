server:
  port: 8081

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    auth-service:
      path: /uaa/**
      serviceId: auth-service
      stripPrefix: false
      sensitiveHeaders:

    user-service:
      path: /users/**
      serviceId: user-service
      stripPrefix: false
      sensitiveHeaders: